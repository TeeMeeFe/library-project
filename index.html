<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My e-library</title>
    <script defer src="src/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <ul>
                    <li class="mlp-logo"><a href="">my library project</a></li>
                    <li><a href="">link 1</a></li>
                    <li><a href="">link 2</a></li>
                    <li><a href="">link 3</a></li>
                    <li><a href="">link 4</a></li>
                </ul>
            </div>
            <div class="main-body">
                <div class="book-container">
                    <!-- Placeholder template card --> 
                    <button type="button" class="book card" id="book-btn">
                        <img class="book image-thumb" src="" alt="book">
                        <p>yadda yadda book</p>
                    </button>
                    <button type="button" class="book book-adder card" id="book-btn">
                        <h1>âŠ•</h1>
                        Click to add book
                    </button>
                    <dialog class="book-dialog" id="dialogs">
                        <form action="" method="dialog">
                            <fieldset>
                                <legend>About the book</legend>
                                <img class="book image" src="" alt="book image">
                                <p>Name: <span class="book name"></span></p>
                                <p>Author: <span class="book author"></span></p>
                                <p>Year of Issue: <span class="book year"></span></p>
                                <p>Description: <div class="book Description"></div></p>
                            </fieldset>
                        </form>
                        <button id="cancelBtn" value="cancel" formmethod="dialog">Close</button>
                    </dialog>
                    <dialog class="book-add-dialog" id="dialogs">
                        <form action="" method="dialog">
                            <fieldset>
                                <legend>Add information about the book</legend>
                                <div>
                                    <label for="Name" aria-required="true"><span>Name of the book</span> 
                                        <div><input type="text" name="name" id="Name" required></div>
                                    </label>
                                    <label for="Author"><span>Author</span> 
                                        <div><input type="text" name="author" id="Author"></div>
                                    </label>
                                </div>
                                <div>
                                    <label for="Year"><span>Year of issue</span> 
                                        <div><input type="number" name="year" id="Year"></div>
                                    </label>
                                    <label for="Description"><span>Description</span>
                                        <div><textarea name="desc" id="Description"></textarea></div>
                                    </label>
                                </div>
                            </fieldset>
                            <div class="buttons">
                                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                                <button id="confirmBtn" type="submit" value="default">Submit</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>my library project</p>
            <p>copyleft 2025 lololololol </p>
        </div>
    </main>
</body>
</html>
