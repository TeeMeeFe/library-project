<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My e-library</title>
    <script defer src="src/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <ul>
                    <li class="mlp-logo"><a href="">my library project</a></li>
                    <li><a href="">link 1</a></li>
                    <li><a href="">link 2</a></li>
                    <li><a href="">link 3</a></li>
                    <li><a href="">link 4</a></li>
                </ul>
            </div>
            <div class="main-body">
                <div class="book-container">
                    <!-- Placeholder template card --> 
                    <a class="book card" data-atribute="book" href="">
                        <img src="" alt="book">
                        <p>yadda yadda book</p>
                    </a>
                    <button type="button" class="book-adder card" id="book-adder-dialog">
                        <h1>âŠ•</h1>
                        Click to add book
                    </button>
                    <dialog class="book-add-dialog" id="book-add">
                        <form action="" method="dialog">
                            <p>
                                <label for="Name">Name of the book
                                    <input type="text" name="name" id="Name">
                                </label>
                                <label for="Author">Author
                                    <input type="text" name="author" id="Author">
                                </label>
                            </p>
                            <p>
                                <label for="Year">Year of issue
                                    <input type="number" name="year" id="Year">
                                </label>
                                <label for="Description">Description
                                    <textarea name="desc" id="Description"></textarea>
                                </label>
                            </p>
                            <div>
                                <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                                <button id="confirmBtn" type="submit" value="default">Submit</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>my library project</p>
            <p>copyleft 2025 lololololol </p>
        </div>
    </main>
</body>
</html>
